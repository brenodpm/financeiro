<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Dashboard Finanças Pessoais - Mais Gráficos</title>

  <!-- amCharts 4 CDN -->
  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/charts.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>

  <!-- estilos -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="top">
    <h1>Finanças Pessoais</h1>
  </header>

  <main class="app">
    <section class="workspace">
      <section class="cards">
        <span>MÉDIA</span>
        <div class="card">
          <div class="card-title">Entradas</div>
          <div class="card-value" id="media-entradas"></div>
        </div>
        <div class="card">
          <div class="card-title">Saídas</div>
          <div class="card-value-negative" id="media-saidas"></div>
        </div>
        <div class="card">
          <div class="card-title">Custo de vida</div>
          <div class="card-value-negative" id="media-custo"></div>
        </div>
        <span>ATUAL</span>
        <div class="card">
          <div class="card-title">Entradas</div>
          <div class="card-value" id="atual-entradas"></div>
        </div>
        <div class="card">
          <div class="card-title">Saídas</div>
          <div class="card-value-negative" id="atual-saidas"></div>
        </div>
      </section>

      <section class="charts-grid">
        <div id="gastoPorConta" class="chart" style="width:20%" aria-label="Gasto por conta D30"></div>
        <div id="dividas" class="chart" style="width:78%" aria-label="Gráfico de dívidas"></div>
        
        <div id="lb-gastos-30d" class="divisor">
          <span>Gastos por categoria - Últimos 30 dias</span>
        </div>
        <!-- GRAFICAOS POR CATEGORIA -->

        <div id="chartMultiLine" class="chart" style="width:380px" aria-label="Gráfico múltiplas linhas"></div>
        <div id="chartColumn" class="chart" style="width:380px" aria-label="Gráfico de colunas empilhadas"></div>
        <div id="chartArea" class="chart" style="width:380px" aria-label="Gráfico de área acumulada"></div>
        <div id="chartArea" class="chart" style="width:380px" aria-label="Gráfico de área acumulada"></div>
        <div id="chartPie" class="chart" style="width:380px" aria-label="Gráfico de pizza"></div>
      </section>
    </section>
  </main>

  <!-- dados -->
  <script src="data/dividas.js"></script>
  <script src="data/resumo.js"></script>
  <script src="data/gasto_por_conta.js"></script>
  <script src="data/gasto_por_categoria.js"></script>

  <!-- gráficos oficiais -->
  <script src="script/resumo.js"></script>
  <script src="script/gasto-por-conta.js"></script>
  <script src="script/gasto-por-categoria.js"></script>
  <script src="script/dividas.js"></script>

  <!-- gráficos de exemplos -->
  <script src="chart-multiline.js"></script>
  <script src="chart-column.js"></script>
  <script src="chart-area.js"></script>
  <script src="chart-pie.js"></script>

</body>

</html>
